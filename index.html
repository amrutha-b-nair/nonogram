<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
</head>
<body>
  <div class="header-container">
    <h1 class="header">nonogram</h1>
    <a href="https://github.com/amrutha-b-nair/nonogram" target="_blank" class="github-link"><img src="github-logo.png" alt="GitHub" width="30" height="30"></a>
  </div>
    <div class="game">
      <div class="game-container">
        <div id="gameGrid" class="game-grid"></div>
        <!-- <button id="submitBtn">Done</button> -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <h2>You Won!</h2>
            <button id="playAgainBtn">Play Again</button>
            <button id="rePlay">Replay</button>
          </div>
        </div>
      </div>
    </div> 
    <div class="settings"> 
      <button id="newGame">New Game</button>
      <button id="restart">Restart</button>
      <div id="controls">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" value="9" pattern="[1-9][0-9]*">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="1" value="9" pattern="[1-9][0-9]*">
        <button id="startGame">Start Game</button>
        <br>
        <!-- <label for="cols" for="darkMode">Dark Mode:</label>
        <label class="switch">
          <input type="checkbox" id="darkMode">
          <span class="slider round"></span>
        </label> -->
      </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
